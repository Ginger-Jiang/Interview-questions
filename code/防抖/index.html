<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input" />
    <script>
      const btn = document.querySelector('#input')
      btn.oninput = debounce(
        function () {
          console.log(1)
        },
        300,
        true
      )

      /**
       * 防抖可以有效防止用户在一定时间内多次触发某一事件
       * 方法接受两个参数, 用户需要触发的参数 延迟的时间
       */
      function debounce(fn, wait, imm) {
        let timerID = null
        return (args) => {
          if (timerID) clearTimeout(timerID)
          if (imm) {
            fn.call(this, args)
          } else {
            timerID = setTimeout(() => {
              fn.call(this, args)
            }, wait)
          }
        }
      }
    </script>
  </body>
</html>
